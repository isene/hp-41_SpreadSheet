<?xml version="1.0" encoding="UTF-8"?>
<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="150" height="150" fill="#0f172a"/>
  
  <!-- HP-41 Calculator with spreadsheet -->
  <g transform="translate(75, 75)">
    <!-- Calculator body -->
    <rect x="-40" y="-45" width="80" height="90" rx="5" fill="#2c2c2c" stroke="#444" stroke-width="2"/>
    
    <!-- LCD Display showing spreadsheet -->
    <rect x="-35" y="-40" width="70" height="50" rx="2" fill="#0a4d0a" stroke="#333" stroke-width="1"/>
    
    <!-- Spreadsheet grid -->
    <g stroke="#00ff00" stroke-width="0.5">
      <!-- Vertical lines -->
      <line x1="-35" y1="-30" x2="-35" y2="10"/>
      <line x1="-20" y1="-30" x2="-20" y2="10"/>
      <line x1="-5" y1="-30" x2="-5" y2="10"/>
      <line x1="10" y1="-30" x2="10" y2="10"/>
      <line x1="25" y1="-30" x2="25" y2="10"/>
      <line x1="35" y1="-30" x2="35" y2="10"/>
      
      <!-- Horizontal lines -->
      <line x1="-35" y1="-30" x2="35" y2="-30"/>
      <line x1="-35" y1="-20" x2="35" y2="-20"/>
      <line x1="-35" y1="-10" x2="35" y2="-10"/>
      <line x1="-35" y1="0" x2="35" y2="0"/>
      <line x1="-35" y1="10" x2="35" y2="10"/>
    </g>
    
    <!-- Column headers -->
    <g font-family="monospace" font-size="4" fill="#4ade80" text-anchor="middle">
      <rect x="-35" y="-40" width="70" height="10" fill="#0a4d0a"/>
      <text x="-27" y="-34">A</text>
      <text x="-12" y="-34">B</text>
      <text x="3" y="-34">C</text>
      <text x="18" y="-34">D</text>
      <text x="30" y="-34">E</text>
    </g>
    
    <!-- Row numbers -->
    <g font-family="monospace" font-size="4" fill="#4ade80">
      <text x="-33" y="-24">1</text>
      <text x="-33" y="-14">2</text>
      <text x="-33" y="-4">3</text>
      <text x="-33" y="6">4</text>
    </g>
    
    <!-- Cell data -->
    <g font-family="monospace" font-size="3.5" fill="#00ff00" text-anchor="middle">
      <text x="-27" y="-24">100</text>
      <text x="-12" y="-24">200</text>
      <text x="3" y="-24">300</text>
      <text x="18" y="-24">=SUM</text>
      
      <text x="-27" y="-14">150</text>
      <text x="-12" y="-14">250</text>
      <text x="3" y="-14">350</text>
      <text x="18" y="-14">750</text>
      
      <text x="-27" y="-4">125</text>
      <text x="-12" y="-4">175</text>
      <text x="3" y="-4">225</text>
      <text x="18" y="-4">525</text>
      
      <text x="-27" y="6">375</text>
      <text x="-12" y="6">625</text>
      <text x="3" y="6">875</text>
      <text x="18" y="6" fill="#fbbf24" font-weight="bold">1875</text>
    </g>
    
    <!-- Active cell highlight -->
    <rect x="11" y="1" width="14" height="9" fill="#3b82f6" opacity="0.3" stroke="#60a5fa" stroke-width="1">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Keyboard -->
    <g fill="#1a1a1a" stroke="#666" stroke-width="0.5">
      <rect x="-30" y="15" width="12" height="8" rx="1"/>
      <rect x="-15" y="15" width="12" height="8" rx="1"/>
      <rect x="0" y="15" width="12" height="8" rx="1"/>
      <rect x="15" y="15" width="12" height="8" rx="1"/>
      
      <rect x="-30" y="25" width="12" height="8" rx="1"/>
      <rect x="-15" y="25" width="12" height="8" rx="1"/>
      <rect x="0" y="25" width="12" height="8" rx="1"/>
      <rect x="15" y="25" width="12" height="8" rx="1"/>
    </g>
    
    <!-- Key labels -->
    <g font-family="monospace" font-size="3" fill="#fff" text-anchor="middle">
      <text x="-24" y="20">↑</text>
      <text x="-9" y="20">↓</text>
      <text x="6" y="20">←</text>
      <text x="21" y="20">→</text>
    </g>
  </g>
  
  <!-- Formula bar -->
  <g transform="translate(75, 20)" opacity="0.8">
    <rect x="-45" y="0" width="90" height="10" fill="#1e293b" stroke="#334155" stroke-width="1" rx="1"/>
    <text x="-42" y="7" font-family="monospace" font-size="5" fill="#60a5fa">D4:</text>
    <text x="-20" y="7" font-family="monospace" font-size="5" fill="#10b981">=SUM(A4:C4)</text>
  </g>
  
  <!-- Features -->
  <g transform="translate(20, 130)" opacity="0.7">
    <text x="0" y="0" font-family="monospace" font-size="4" fill="#60a5fa">Features:</text>
    <text x="0" y="6" font-family="monospace" font-size="3.5" fill="#94a3b8">• Cell formulas</text>
    <text x="55" y="6" font-family="monospace" font-size="3.5" fill="#94a3b8">• Auto-calculate</text>
    <text x="0" y="12" font-family="monospace" font-size="3.5" fill="#94a3b8">• Data entry</text>
    <text x="55" y="12" font-family="monospace" font-size="3.5" fill="#94a3b8">• Save/Load</text>
  </g>
  
  <!-- Text -->
  <text x="75" y="140" font-family="monospace" font-size="11" fill="#fff" text-anchor="middle" font-weight="bold">HP-41 SpreadSheet</text>
  <text x="75" y="148" font-family="monospace" font-size="6" fill="#94a3b8" text-anchor="middle">Grid-based Calculator</text>
</svg>